<!DOCTYPE html>
<html>
<head>
	<title>ghost singles</title>
	<style>
	</style>
</head>

<body>

<button id="create-ghost">Add a new ghost profile</button><br>
<ul class="list-container" id="list">
</ul>

<div id="open-pane">
</div>



<script type="text/template" id="list-item-tpl">
    <%= name %>, age <%= age %>
</script>

<script type="text/template" id="open-tpl">
    <strong><%= name %></strong>, age <%= age %><br>
    <img src=<%= image %>>
    <p>Chat with <%= name %> today...<p><br>
    <button class="message">Message <%= name %></button>
</script>

<script type="text/template" id="create-tpl">
    <form id="profile-form">
    <label>Name: <input type="text" name="name" autocomplete="off"></label><br>
    <label>Age: <input type="text" name="age" autocomplete="off"><label><br>
    <input type="submit" value="Create profile">
    </form>
</script>




<script src="scripts/jquery-2.1.3.min.js"></script>
<script src="scripts/underscore-min.js"></script>
<script src="scripts/backbone-min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
